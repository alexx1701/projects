<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet">


<title>Frontend Mentor | 3-column preview card component</title>

 
</head>
<body>
  <div class="panel">
    <div class="tankwhole">
      <img class="shield" src="/images/sword.png" alt="shield">
      <span class="h1">Tank</span>
      <div class="tankp">
        <p>Characters that deliberately attract enemy attention and attacks to act as a decoy for teammates. 
        </p></div>
        <button id="tankmore">Learn More</button>
    </div>
    <div class="dpswhole">
      <img class="sword" src="/images/bullfighter.png" alt="two swords">
      <span class="h2">DPS</span>
      <div class="dpsp">
        <p>Ones that specialize in doing the most damage.</p></div>
        <button id="dpsmore">Learn More</button>
    </div>
    <div class="hwhole">
      <img class="staff" src="/images/magic-wand.png" alt="wand">
      <span class="h3">Healer</span>
      <div class="hp">
        <p>If the tank's job is to take damage, the healer's job is to heal it.</p></div>
      <button id="healmore">Learn More</button>
    </div>
</div>
</body>
</html>
